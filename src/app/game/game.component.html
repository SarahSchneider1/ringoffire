<div class="field">




    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index" 
             [ngStyle]="{'right': (i * 5) + 'px'}" 
             src="/assets/img/cards/card_cover.png" />
    
        <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" 
             class="top-card" style="right: 25px;" 
             src="/assets/img/cards/card_cover.png" />
    
        <img *ngIf="pickCardAnimation" (click)="takeCard()" 
             class="pick-card" style="right: 25px;" 
             src="/assets/img/cards/ace_1.png" />
    </div>
    
    
</div>
